<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | ARCH67</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Copy all the CSS from the previous ICD Brookfield implementation */
        /* Add this additional CSS for back navigation */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Header -->
    <header>
        <div class="logo">ARCH67</div>
        <nav class="nav-primary">
            <a href="index.html">Projects</a>
            <a href="#studio">Studio</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
        </nav>
        <nav class="nav-secondary">
            <a href="#search"><i class="fas fa-search"></i></a>
            <a href="#menu"><i class="fas fa-bars"></i></a>
        </nav>
    </header>

    <!-- Dynamic Content will be inserted here by JavaScript -->
    <div id="project-content">
        <!-- Content will be loaded dynamically -->
    </div>

    <script>
        // Load project data and render page
        document.addEventListener('DOMContentLoaded', function() {
            const projectData = JSON.parse(sessionStorage.getItem('currentProject'));
            
            if (!projectData) {
                // Redirect to main page if no project data
                window.location.href = 'index.html';
                return;
            }

            renderProjectPage(projectData);
        });

        function renderProjectPage(project) {
            const contentContainer = document.getElementById('project-content');
            
            contentContainer.innerHTML = `
                <!-- Hero Section -->
                <section class="hero">
                    <img src="${project.images[0]}" alt="${project.title}" class="hero-image">
                    <div class="hero-content fade-in">
                        <h1 class="hero-title">${project.title}</h1>
                        <p class="hero-subtitle">${project.location}</p>
                    </div>
                </section>

                <!-- Project Information -->
                <section class="project-info">
                    <div class="info-grid">
                        <div class="info-item">
                            <h3>Location</h3>
                            <p>${project.location}</p>
                        </div>
                        <div class="info-item">
                            <h3>Client</h3>
                            <p>${project.client}</p>
                        </div>
                        <div class="info-item">
                            <h3>Size</h3>
                            <p>${project.size}</p>
                        </div>
                        <div class="info-item">
                            <h3>Status</h3>
                            <p>${project.status}</p>
                        </div>
                    </div>
                </section>

                <!-- Gallery -->
                <section class="gallery">
                    ${project.images.map((image, index) => `
                        <div class="gallery-item">
                            <img src="${image}" alt="${project.title} - View ${index + 1}" class="gallery-image">
                            <div class="image-caption">${project.features[index] || 'Architectural detail'}</div>
                        </div>
                    `).join('')}
                </section>

                <!-- Project Details -->
                <section class="project-details">
                    <div class="detail-section">
                        <h2>Architectural Vision</h2>
                        <p>${project.description}</p>
                        <p>The design represents our commitment to innovative sustainable architecture while creating iconic landmarks that define city skylines.</p>
                    </div>

                    <div class="detail-section">
                        <h2>Key Features</h2>
                        <ul>
                            ${project.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        
                        <div class="stats">
                            <div class="stat-item">
                                <span class="stat-number">${project.stats.floors}</span>
                                <span class="stat-label">Floors</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${project.stats.area}</span>
                                <span class="stat-label">Square Feet</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${project.stats.certification}</span>
                                <span class="stat-label">Certified</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${project.stats.year}</span>
                                <span class="stat-label">${project.status.includes('Completed') ? 'Completed' : 'Target'}</span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h2>Sustainability</h2>
                        <p>This project incorporates advanced environmental strategies including high-performance facades, water recycling systems, and energy-efficient building management, targeting ${project.stats.certification} certification.</p>
                    </div>
                </section>

                <!-- Footer -->
                <footer>
                    <div class="footer-content">
                        <div class="footer-section">
                            <h3>Contact</h3>
                            <a href="mailto:info@arch67.com">info@arch67.com</a>
                            <a href="tel:+97144556677">+971 4 455 6677</a>
                            <p>Dubai Design District<br>Dubai, UAE</p>
                        </div>
                        <div class="footer-section">
                            <h3>Follow</h3>
                            <div class="social-links">
                                <a href="#"><i class="fab fa-linkedin"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-youtube"></i></a>
                            </div>
                        </div>
                        <div class="footer-section">
                            <h3>Explore</h3>
                            <a href="index.html">All Projects</a>
                            <a href="#careers">Careers</a>
                            <a href="#press">Press</a>
                            <a href="#newsletter">Newsletter</a>
                        </div>
                    </div>
                </footer>
            `;

            // Update page title
            document.title = `${project.title} | ARCH67`;
        }

        function goBack() {
            window.history.back();
        }

        // Add the same JavaScript functionality from previous implementation
        // (smooth scrolling, animations, etc.)
    </script>
</body>
</html>
